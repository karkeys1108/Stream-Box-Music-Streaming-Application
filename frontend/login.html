<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Premium Typography */
        body {
            font-family: 'Inter', sans-serif;
        }
        .heading {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }
        /* Premium Gradient Effect */
        .premium-btn {
            background: linear-gradient(135deg, #ff3f6c, #ff884d);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 63, 108, 0.6);
            font-weight: 600;
        }
        .premium-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-30deg);
            transition: all 0.5s ease-in-out;
        }
        .premium-btn:hover::before {
            left: 100%;
        }
        .premium-btn:hover {
            box-shadow: 0 0 20px rgba(255, 63, 108, 0.8);
        }
        /* Navbar Logo Effect */
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff3f6c, #ff884d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .logo:hover {
            text-shadow: 0 0 10px rgba(255, 63, 108, 0.8);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-[#222] relative text-white">
    <div class="absolute inset-0 bg-[url('images/music.jpg')] bg-cover bg-center opacity-30"></div>
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <div class="relative flex flex-col md:flex-row w-[90%] max-w-4xl bg-[#1e1e1e] bg-opacity-90 shadow-2xl rounded-lg overflow-hidden">
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <h1 class="text-3xl mb-4 font-bold text-center logo">Welcome Back for Listening!</h1>
            <form>
                <div class="mb-4">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Username</label>
                    <input type="text" id="username" class="rounded-lg border border-gray-600 w-full py-2.5 px-4 bg-[#333] text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#ff3f6c] transition duration-300 ease-in-out" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" class="rounded-lg border border-gray-600 w-full py-2.5 px-4 bg-[#333] text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#ff3f6c] transition duration-300 ease-in-out" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full py-3 text-white font-bold text-sm rounded-lg premium-btn">Login</button>
                <a href="#" class="text-gray-400 text-sm font-medium mt-2 block text-center hover:text-[#ff3f6c]">Forgot Password?</a>
                <a href="signup.html" class="text-gray-400 text-sm font-medium mt-2 block text-center hover:text-[#ff3f6c]">Don't have an account? Sign Up</a>
                <div class="flex justify-center items-center mt-6 space-x-4">
                    <a href="#" class="flex items-center gap-2 px-4 py-2 text-sm text-gray-300 hover:text-[#ff3f6c] border border-gray-600 rounded-md shadow-sm">
                        <i class="fab fa-google text-red-500"></i> Google
                    </a>
                    <a href="#" class="flex items-center gap-2 px-4 py-2 text-sm text-gray-300 hover:text-[#ff3f6c] border border-gray-600 rounded-md shadow-sm">
                        <i class="fab fa-facebook text-blue-600"></i> Facebook
                    </a>
                </div>
            </form>
        </div>
        <div class="hidden md:flex md:w-1/2">
            <img id="slideshow" src="images/avt1.avif" alt="Music" class="w-full h-auto object-cover">
        </div>
    </div>
    <script>
        const images = ["images/avt3.avif", "images/avt1.avif", "images/avt2.avif", "images/avt4.avif"];
        let index = 0;
        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById("slideshow").src = images[index];
        }
        setInterval(changeImage, 5000);
    </script>
</body>
</html>
